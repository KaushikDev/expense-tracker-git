<div class="header">
  <span>Client</span>
  <span>Orders</span>
  <span>Views</span>
  <span>Event Emitter</span>
</div>
<div class="row" *ngFor="let data of tableData">
  <span>{{ data.client }}</span>
  <span>{{ data.orders }}</span>
  <span>{{ data.views }}</span>
  <button mat-button (click)="launchTableEvent(data)">Emit Event</button>
</div>
