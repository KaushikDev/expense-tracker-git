<div class="login">
  <form action="" type="submit" class="login-form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <button
      mat-button
      type="submit"
      color="primary"
      class="login-btn"
      (click)="doSomething()"
    >
      Login
    </button>
  </form>
</div>
